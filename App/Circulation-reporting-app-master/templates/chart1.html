{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #000000;">
  <a class="navbar-brand" href="#"> <font size="5"><b>Cognitive Forecasting Tool</b></font></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
    </ul>
    <a class="navbar-brand" href="#" style="max-width: 15%;">
      <img src="https://solsticemedia.com.au/wp-content/uploads/2018/03/Deloitte-logo-white.png" class="img-fluid">
    </a>
  </div>
</nav>

<html>
<head lang="en">
    <meta charset="UTF-8">

    <body style="background-color:black;">
    </body>
    <link href="{{ url_for('static', filename='css/master.css') }}" rel="stylesheet" type="text/css">
    <title>Deloitte Cognitive Forecasting Tool</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<br>
<div class="container">
    <h1 style="text-align: left"><span class="green">Plot For Forecasted Data</span></h1>
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="bargraph">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('bargraph',graphs,{});
                </script>
            </div>
        </div>
    </div>
<br>



<h1 style="text-align: left"><span class="green">Table For Forecasted Data</span></h1>

<div class="Table">
  {{data | safe}}
</div>



</div>


<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plots.js') }}"></script>

</body>
</html>
{% endblock %}
